<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home Page</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being enabled. Please enable Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="searchTitle">Search string:</label>
                    <input id="searchTitle" type='text' />
                    <button id="searchButton" class="btn btn-default" type="submit">search</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="search_table" class="table table-striped">
                <thead>
                    <tr>
                        <th>Owner</th>
                        <th>Title</th>
                        <th>Creation date</th>
                        <th>Is answered</th>
                        <th>Link</th>
                    </tr>
                </thead>
                <tbody id="search_results">
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <button id="load" class="btn btn-default center-block" type="submit" data-next-page="1">Load more</button>
        </div>
    </div>
</div>
</body>
</html>
